<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IME - Image Magic Extender</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #4e0470;
      font-size: 3rem;
      font-weight: bold;
      font-style: italic;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 1rem;
      font-weight: normal;
      color: #aaaaaa;
      margin-top: 0;
    }
    .container {
      border: 2px dashed #4e0470;
      padding: 2rem;
      border-radius: 1rem;
      background-color: #111111;
      max-width: 400px;
      width: 100%;
      margin-bottom: 1rem;
    }
    input[type="file"] {
      width: 100%;
      padding: 1rem;
      background-color: #222222;
      color: #ffffff;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #4e0470;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #6505a3;
    }
    img {
      max-width: 100%;
      margin-top: 1rem;
      border-radius: 0.5rem;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #777777;
    }
    .description {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #cccccc;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>IME</h1>
  <h2>Image Magic Extender</h2>
  <div class="container">
    <input type="file" accept="image/*" onchange="previewImage(event)" />
    <div class="description">
      Upload an image and click "Magic Extend" to open a free AI tool that expands your image background.
    </div>
    <img id="preview" src="" alt="" />
    <button onclick="openMagic()">Magic Extend</button>
  </div>
  <div class="footer">Created by Anupam</div>

  <script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function () {
        const output = document.getElementById("preview");
        output.src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    function openMagic() {
      window.open("https://www.pixelcut.ai/uncrop", "_blank");
    }
  </script>
</body>
</html>
