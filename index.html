
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IME - Image Magic Extender</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #000000, #4e0470);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin-top: 60px;
    }

    h1 {
      font-size: 3em;
      font-weight: 900;
      font-style: italic;
      letter-spacing: 3px;
    }

    h2 {
      font-weight: 400;
      font-size: 1.2em;
      margin-top: -10px;
    }

    .upload-section {
      background: #111;
      border: 2px dashed #4e0470;
      border-radius: 12px;
      padding: 40px 30px 30px 30px;
      margin-top: 40px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      transition: 0.3s ease;
    }

    .upload-section:hover {
      background-color: #1b1b1b;
    }

    input[type="file"] {
      margin-top: 20px;
      color: white;
    }

    .description {
      font-size: 0.95em;
      color: #ccc;
      margin-top: 20px;
      text-align: center;
      max-width: 520px;
      padding: 0 20px;
    }

    .magic-button {
      margin-top: 25px;
      background-color: #4e0470;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .magic-button:hover {
      background-color: #3a0357;
    }

    .preview {
      margin-top: 30px;
    }

    .preview img {
      max-width: 100%;
      border-radius: 10px;
      border: 2px solid #4e0470;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>IME</h1>
    <h2>Image Magic Extender</h2>
  </header>

  <div class="upload-section">
    <label for="imageInput">üìÅ Browse your image</label><br/>
    <input type="file" id="imageInput" accept="image/*"/>
    <div class="preview" id="preview"></div>
    <button class="magic-button" onclick="openMagic()">‚ú® Magic Extend</button>
  </div>

  <p class="description">
    Upload an image and let our AI extend the background intelligently while preserving your subject in focus‚Ä¶
  </p>

  <footer>
    Created with ‚ù§Ô∏è by Anupam
  </footer>

  <script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');

    imageInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.innerHTML = '<img src="' + e.target.result + '" alt="Image Preview">';
        };
        reader.readAsDataURL(file);
      }
    });

    function openMagic() {
      window.open("https://clipdrop.co/extend", "_blank");
    }
  </script>
</body>
</html>
